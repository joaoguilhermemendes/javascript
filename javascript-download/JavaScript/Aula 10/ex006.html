<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 15pt Arial 20pt;
            background: rgb(147, 231, 63);
            color: rgb(0, 0, 0);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id='area' onclick="clicar()"  onmouseenter='entrar()' onmouseout="sair()"> 
        CLIQUE...
    </div>
    
    <script>
        var a = document.getElementById('area')
        a.addEventListener('onclick', clicar)
        a.addEventListener('onmouseenter', entrar)
        a.addEventListener('onmouseout', sair)

        function clicar() {
            a.innerText = 'Clicou' //ação de clicar muda o conteúdo
            a.style.backgroundColor =  'yellow'
            //window.alert('opaaaan')       
        }
        
        function entrar() {
            a.innerText = 'Entrou' //ação de interagir
            a.style.backgroundColor = 'red'
        }
        
        function sair() {
            a.innerText = 'Clique'  //ação de sair
            a.style.background =  'rgb(147, 231, 63)'
        }
    </script>  
</body>
</html>
