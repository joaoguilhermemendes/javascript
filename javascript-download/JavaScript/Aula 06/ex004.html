<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { 
                font: normal, 20pt , Arial;
                background-color: bisque;
                color: black;
        }

    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual o seu nome meu consagrado? ')
        document.writeln(`Olá <strong>${nome}</strong>!, seu nome tem ${nome.length} letras.<br>`)
        document.writeln(`Seu nome em maiúsculo é ${nome.toUpperCase()}.<br>`)
        document.writeln(`Seu nome em minúsculo é ${nome.toLowerCase()}.<br>`)
    </script>
</body>
</html>
